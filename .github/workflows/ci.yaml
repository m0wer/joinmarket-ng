name: CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Unique tag for this CI run - used to pass images between jobs
  CI_TAG: ci-${{ github.sha }}

jobs:
  # ==========================================================================
  # Stage 1: Build all Docker images (parallel matrix)
  # Push to GHCR with CI-specific tag for reuse by integration tests
  # ==========================================================================
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: directory-server
            dockerfile: ./directory_server/Dockerfile
            image: directory-server
            target: production
            tag_suffix: ""
          - name: directory-server-debug
            dockerfile: ./directory_server/Dockerfile
            image: directory-server
            target: debug
            tag_suffix: "-debug"
          - name: orderbook-watcher
            dockerfile: ./orderbook_watcher/Dockerfile
            image: orderbook-watcher
            target: ""
            tag_suffix: ""
          - name: maker
            dockerfile: ./maker/Dockerfile
            image: maker
            target: ""
            tag_suffix: ""
          - name: taker
            dockerfile: ./taker/Dockerfile
            image: taker
            target: ""
            tag_suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${{ env.CI_TAG }}${{ matrix.tag_suffix }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ==========================================================================
  # Stage 2a: Unit tests (combined in single job for efficiency)
  # Runs in parallel with image builds for faster feedback
  # Single job frees up runner slots faster for integration tests
  # Excludes tests marked with @pytest.mark.docker (those run in integration tests)
  # ==========================================================================
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Run unit tests
        run: |
          pytest -c pytest.ini jmcore jmwallet directory_server orderbook_watcher maker taker \
            --junitxml=junit/unit-tests.xml \
            --cov=jmcore --cov=jmwallet --cov=directory_server --cov=orderbook_watcher --cov=maker --cov=taker \
            --cov-report=term-missing --cov-report=xml --cov-report=html \
            -v --fail-on-skip

      - name: Rename coverage file
        if: always()
        run: mv coverage.xml coverage-unit.xml

      - uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            junit/unit-tests.xml
            coverage-unit.xml
            htmlcov/
        if: always()

  # ==========================================================================
  # Stage 3: Integration tests (require Docker infrastructure)
  # Uses pre-built images from build-images where needed
  # Also runs docker-marked tests from jmwallet and maker
  # ==========================================================================
  test-e2e:
    needs: build-images
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Use pre-built images from CI
      DIRECTORY_SERVER_IMAGE: ghcr.io/${{ github.repository }}/directory-server:ci-${{ github.sha }}
      ORDERBOOK_WATCHER_IMAGE: ghcr.io/${{ github.repository }}/orderbook-watcher:ci-${{ github.sha }}
      MAKER_IMAGE: ghcr.io/${{ github.repository }}/maker:ci-${{ github.sha }}
      TAKER_IMAGE: ghcr.io/${{ github.repository }}/taker:ci-${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull pre-built images
        run: |
          docker pull $DIRECTORY_SERVER_IMAGE
          docker pull $ORDERBOOK_WATCHER_IMAGE
          docker pull $MAKER_IMAGE
          docker pull $TAKER_IMAGE

      - name: "Start e2e services"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          # Start with pre-built images (env vars override build)
          docker compose --profile e2e up -d

          .github/scripts/wait-for-service.sh "Bitcoin" \
            "docker compose exec -T bitcoin bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo" \
            60 1

          .github/scripts/wait-for-service.sh "Directory Server" \
            "nc -z localhost 5222" \
            30 1

          echo "Waiting for makers to connect..."
          sleep 20

          echo "E2E services ready!"

      - name: Run e2e tests (our implementation only)
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          pytest -c pytest.ini -m e2e --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=300 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile e2e ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=30
          echo ""
          echo "=== Maker1 logs ==="
          docker compose logs maker1 --tail=50
          echo ""
          echo "=== Maker2 logs ==="
          docker compose logs maker2 --tail=50

      - name: Cleanup
        if: always()
        run: docker compose --profile e2e down -v

      - uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

