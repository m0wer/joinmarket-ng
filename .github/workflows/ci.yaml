name: CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Unique tag for this CI run - used to pass images between jobs
  CI_TAG: ci-${{ github.sha }}

jobs:
  # ==========================================================================
  # Stage 1: Build all Docker images (parallel matrix)
  # Push to GHCR with CI-specific tag for reuse by integration tests
  # ==========================================================================
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: directory-server
            dockerfile: ./directory_server/Dockerfile
            image: directory-server
          - name: orderbook-watcher
            dockerfile: ./orderbook_watcher/Dockerfile
            image: orderbook-watcher
          - name: maker
            dockerfile: ./maker/Dockerfile
            image: maker
          - name: taker
            dockerfile: ./taker/Dockerfile
            image: taker

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${{ env.CI_TAG }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ==========================================================================
  # Stage 2a: Unit tests (parallel, no Docker needed)
  # Runs in parallel with image builds for faster feedback
  # ==========================================================================
  test-jmcore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore
          install-dev: 'true'

      - name: Test jmcore
        run: |
          pytest -c pytest.ini jmcore --junitxml=junit/test-results.xml \
            --cov=jmcore --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: jmcore-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-directory-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,directory_server
          install-dev: 'true'

      - name: Test directory_server
        run: |
          pytest -c pytest.ini directory_server --junitxml=junit/test-results.xml \
            --cov=directory_server --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: directory-server-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-orderbook-watcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,orderbook_watcher
          install-dev: 'true'

      - name: Test orderbook_watcher
        run: |
          pytest -c pytest.ini orderbook_watcher --junitxml=junit/test-results.xml \
            --cov=orderbook_watcher --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: orderbook-watcher-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-taker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,taker
          install-dev: 'true'

      - name: Test taker
        run: |
          pytest -c pytest.ini taker --junitxml=junit/test-results.xml \
            --cov=taker --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: taker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Stage 2b: Tests requiring external Docker services (bitcoin, neutrino)
  # These don't need our custom images, just external ones
  # Runs in parallel with image builds
  # ==========================================================================
  test-jmwallet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Bitcoin and Neutrino
        run: |
          docker compose --profile neutrino up -d bitcoin neutrino

          echo "Waiting for Bitcoin..."
          for i in {1..30}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Neutrino..."
          for i in {1..30}; do
            if curl -s http://localhost:8334/v1/status >/dev/null 2>&1; then
              echo "Neutrino ready"
              break
            fi
            sleep 2
          done

      - name: Run jmwallet tests
        run: |
          pytest -c pytest.ini jmwallet --junitxml=junit/test-results.xml \
            --cov=jmwallet --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - name: Cleanup
        if: always()
        run: docker compose --profile neutrino down -v

      - uses: actions/upload-artifact@v4
        with:
          name: jmwallet-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-maker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,maker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Bitcoin
        run: |
          docker compose up -d bitcoin

          echo "Waiting for Bitcoin..."
          for i in {1..30}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            sleep 2
          done

      - name: Run maker tests
        run: |
          pytest -c pytest.ini maker --junitxml=junit/test-results.xml \
            --cov=maker --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - name: Cleanup
        if: always()
        run: docker compose down -v

      - uses: actions/upload-artifact@v4
        with:
          name: maker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Stage 3: Integration tests (require our custom Docker images)
  # Uses pre-built images from Stage 1
  # ==========================================================================
  test-e2e:
    needs: build-images
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Use pre-built images from CI
      DIRECTORY_SERVER_IMAGE: ghcr.io/${{ github.repository }}/directory-server:ci-${{ github.sha }}
      ORDERBOOK_WATCHER_IMAGE: ghcr.io/${{ github.repository }}/orderbook-watcher:ci-${{ github.sha }}
      MAKER_IMAGE: ghcr.io/${{ github.repository }}/maker:ci-${{ github.sha }}
      TAKER_IMAGE: ghcr.io/${{ github.repository }}/taker:ci-${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull pre-built images
        run: |
          docker pull $DIRECTORY_SERVER_IMAGE
          docker pull $ORDERBOOK_WATCHER_IMAGE
          docker pull $MAKER_IMAGE
          docker pull $TAKER_IMAGE

      - name: "Start e2e services"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          # Start with pre-built images (env vars override build)
          docker compose --profile e2e up -d

          .github/scripts/wait-for-service.sh "Bitcoin" \
            "docker compose exec -T bitcoin bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo" \
            60 1

          .github/scripts/wait-for-service.sh "Directory Server" \
            "nc -z localhost 5222" \
            30 1

          echo "Waiting for makers to connect..."
          sleep 20

          echo "E2E services ready!"

      - name: Run e2e tests (our implementation only)
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          pytest -c pytest.ini -m e2e --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=300 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile e2e ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=30
          echo ""
          echo "=== Maker1 logs ==="
          docker compose logs maker1 --tail=50
          echo ""
          echo "=== Maker2 logs ==="
          docker compose logs maker2 --tail=50

      - name: Cleanup
        if: always()
        run: docker compose --profile e2e down -v

      - uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-reference:
    needs: build-images
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DIRECTORY_SERVER_IMAGE: ghcr.io/${{ github.repository }}/directory-server:ci-${{ github.sha }}
      ORDERBOOK_WATCHER_IMAGE: ghcr.io/${{ github.repository }}/orderbook-watcher:ci-${{ github.sha }}
      MAKER_IMAGE: ghcr.io/${{ github.repository }}/maker:ci-${{ github.sha }}
      TAKER_IMAGE: ghcr.io/${{ github.repository }}/taker:ci-${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull pre-built images
        run: |
          docker pull $DIRECTORY_SERVER_IMAGE
          docker pull $ORDERBOOK_WATCHER_IMAGE
          docker pull $MAKER_IMAGE
          docker pull $TAKER_IMAGE

      - name: Clone and install reference implementation
        run: |
          git clone --depth 1 https://github.com/JoinMarket-Org/joinmarket-clientserver.git
          sudo apt-get update && sudo apt-get install -y libsecp256k1-dev
          pip install \
            chromalog==1.0.5 \
            service-identity==21.1.0 \
            twisted==24.7.0 \
            txtorcon==23.11.0 \
            python-bitcointx==1.1.5 \
            argon2_cffi==21.3.0 \
            autobahn==20.12.3 \
            fastbencode==0.3.6 \
            mnemonic==0.20 \
            pyjwt==2.4.0 \
            klein \
            werkzeug

      - name: "Start reference services"
        env:
          TOR_HS_ED25519_SECRET_KEY_BASE64: ${{ secrets.TOR_HS_ED25519_SECRET_KEY_BASE64 }}
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose --profile reference up -d

          echo "Waiting for Bitcoin..."
          for i in {1..60}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          echo "Waiting for directory server..."
          for i in {1..30}; do
            if nc -z localhost 5222 2>/dev/null; then
              echo "Directory server ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Tor hidden service..."
          for i in {1..90}; do
            if docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | grep -q ".onion"; then
              ONION=$(docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | tr -d '[:space:]')
              echo "Tor ready with onion address: $ONION"
              break
            fi
            echo "Attempt $i/90: Waiting for Tor..."
            sleep 2
          done

          echo "Waiting for JAM..."
          for i in {1..30}; do
            if docker compose exec -T jam sh -c "timeout 5 bash -c '</dev/tcp/127.0.0.1/80'" 2>/dev/null; then
              echo "JAM ready"
              break
            fi
            sleep 5
          done

          echo "Waiting for makers to connect..."
          sleep 30

          echo "Reference services ready!"

      - name: Run reference compatibility tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          pytest -c pytest.ini -m reference --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=300 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile reference ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=50
          echo ""
          echo "=== Maker1 logs ==="
          docker compose logs maker1 --tail=50
          echo ""
          echo "=== Maker2 logs ==="
          docker compose logs maker2 --tail=50
          echo ""
          echo "=== Tor logs ==="
          docker compose logs tor --tail=30
          echo ""
          echo "=== JAM logs ==="
          docker compose logs jam --tail=100

      - name: Cleanup
        if: always()
        run: docker compose --profile reference down -v

      - uses: actions/upload-artifact@v4
        with:
          name: reference-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-neutrino:
    needs: build-images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DIRECTORY_SERVER_IMAGE: ghcr.io/${{ github.repository }}/directory-server:ci-${{ github.sha }}
      ORDERBOOK_WATCHER_IMAGE: ghcr.io/${{ github.repository }}/orderbook-watcher:ci-${{ github.sha }}
      MAKER_IMAGE: ghcr.io/${{ github.repository }}/maker:ci-${{ github.sha }}
      TAKER_IMAGE: ghcr.io/${{ github.repository }}/taker:ci-${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull pre-built images
        run: |
          docker pull $DIRECTORY_SERVER_IMAGE
          docker pull $ORDERBOOK_WATCHER_IMAGE
          docker pull $MAKER_IMAGE
          docker pull $TAKER_IMAGE

      - name: "Start neutrino services"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose --profile neutrino up -d

          echo "Waiting for Bitcoin..."
          for i in {1..60}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          echo "Waiting for directory server..."
          for i in {1..30}; do
            if nc -z localhost 5222 2>/dev/null; then
              echo "Directory server ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Neutrino..."
          for i in {1..30}; do
            if curl -s http://localhost:8334/v1/status >/dev/null 2>&1; then
              echo "Neutrino ready"
              break
            fi
            sleep 2
          done

          echo "Neutrino services ready!"

      - name: Run neutrino backend tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
          NEUTRINO_URL: http://127.0.0.1:8334
        run: |
          pytest -c pytest.ini -m neutrino --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=180 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile neutrino ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Neutrino logs ==="
          docker compose logs neutrino --tail=50
          echo ""
          echo "=== Maker-neutrino logs ==="
          docker compose logs maker-neutrino --tail=50

      - name: Cleanup
        if: always()
        run: docker compose --profile neutrino down -v

      - uses: actions/upload-artifact@v4
        with:
          name: neutrino-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-reference-maker:
    needs: build-images
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DIRECTORY_SERVER_IMAGE: ghcr.io/${{ github.repository }}/directory-server:ci-${{ github.sha }}
      ORDERBOOK_WATCHER_IMAGE: ghcr.io/${{ github.repository }}/orderbook-watcher:ci-${{ github.sha }}
      MAKER_IMAGE: ghcr.io/${{ github.repository }}/maker:ci-${{ github.sha }}
      TAKER_IMAGE: ghcr.io/${{ github.repository }}/taker:ci-${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull pre-built images
        run: |
          docker pull $DIRECTORY_SERVER_IMAGE
          docker pull $ORDERBOOK_WATCHER_IMAGE
          docker pull $MAKER_IMAGE
          docker pull $TAKER_IMAGE

      - name: "Start reference-maker services"
        env:
          TOR_HS_ED25519_SECRET_KEY_BASE64: ${{ secrets.TOR_HS_ED25519_SECRET_KEY_BASE64 }}
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose --profile reference-maker up -d

          echo "Waiting for Bitcoin..."
          for i in {1..60}; do
            if docker compose exec -T bitcoin-jam bitcoin-cli -chain=regtest \
                -rpcport=18445 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          echo "Waiting for directory server..."
          for i in {1..30}; do
            if nc -z localhost 5222 2>/dev/null; then
              echo "Directory server ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Tor hidden service..."
          for i in {1..90}; do
            if docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | grep -q ".onion"; then
              ONION=$(docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | tr -d '[:space:]')
              echo "Tor ready with onion address: $ONION"
              break
            fi
            echo "Attempt $i/90: Waiting for Tor..."
            sleep 2
          done

          echo "Waiting for JAM makers..."
          for i in {1..30}; do
            if docker compose exec -T jam-maker1 sh -c "timeout 5 bash -c '</dev/tcp/127.0.0.1/80'" 2>/dev/null; then
              echo "JAM maker1 ready"
              break
            fi
            sleep 5
          done

          echo "Waiting for reference makers to connect..."
          sleep 30

          echo "Reference-maker services ready!"

      - name: Run reference-maker compatibility tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18445
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          pytest -c pytest.ini -m reference_maker --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=300 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile reference-maker ps
          echo ""
          echo "=== Bitcoin-jam logs ==="
          docker compose logs bitcoin-jam --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=50
          echo ""
          echo "=== Tor logs ==="
          docker compose logs tor --tail=30
          echo ""
          echo "=== JAM Maker1 logs ==="
          docker compose logs jam-maker1 --tail=100
          echo ""
          echo "=== JAM Maker2 logs ==="
          docker compose logs jam-maker2 --tail=100

      - name: Cleanup
        if: always()
        run: docker compose --profile reference-maker down -v

      - uses: actions/upload-artifact@v4
        with:
          name: reference-maker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Stage 4: Publish images (only after ALL tests pass, only on main/master)
  # Builds multi-arch images and publishes with production tags
  # ==========================================================================
  publish-images:
    needs:
      # Unit tests (run in parallel with build)
      - test-jmcore
      - test-directory-server
      - test-orderbook-watcher
      - test-taker
      # Tests with external Docker (run in parallel with build)
      - test-jmwallet
      - test-maker
      # Integration tests (depend on build-images)
      - test-e2e
      - test-reference
      - test-neutrino
      - test-reference-maker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: directory-server
            dockerfile: ./directory_server/Dockerfile
            image: directory-server
            target: production
            tag_suffix: ""
          - name: directory-server-debug
            dockerfile: ./directory_server/Dockerfile
            image: directory-server
            target: debug
            tag_suffix: "-debug"
          - name: orderbook-watcher
            dockerfile: ./orderbook_watcher/Dockerfile
            image: orderbook-watcher
            target: ""
            tag_suffix: ""
          - name: maker
            dockerfile: ./maker/Dockerfile
            image: maker
            target: ""
            tag_suffix: ""
          - name: taker
            dockerfile: ./taker/Dockerfile
            image: taker
            target: ""
            tag_suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          flavor: |
            suffix=${{ matrix.tag_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${{ env.CI_TAG }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
