name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'taker/**'
      - 'maker/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'DOCS.md'
      - 'scripts/build_docs.py'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: pip

      - name: Install dependencies
        run: |
          # Install all packages for pdoc to work properly
          pip install -e jmcore
          pip install -e jmwallet
          pip install -e taker
          pip install -e maker
          pip install -e directory_server
          pip install -e orderbook_watcher

          # Install documentation tools
          pip install pdoc3 markdown latex2mathml

      - name: Build documentation
        run: |
          python3 scripts/build_docs.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs_build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
