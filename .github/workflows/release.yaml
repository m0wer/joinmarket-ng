name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions:
  contents: read

env:
  REGISTRY: ghcr.io

jobs:
  # Run required checks before creating release
  pre-commit:
    permissions:
      contents: read
    uses: ./.github/workflows/pre-commit.yaml

  ci:
    uses: ./.github/workflows/ci.yaml
    permissions:
      contents: read
      packages: write

  create-release:
    needs: [pre-commit, ci]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always)
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Extract release notes from CHANGELOG
        id: extract_notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract notes for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Get content between version header and next version or end
            NOTES=$(awk "/## \[${VERSION}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)
            if [ -z "$NOTES" ]; then
              NOTES="Release ${VERSION}"$'\n\n'"See [CHANGELOG.md](CHANGELOG.md) for details."
            fi
          else
            NOTES="Release ${VERSION}"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.get_version.outputs.version }} \
            --title "${{ steps.get_version.outputs.version }}" \
            --notes-file - <<'EOF'
          ${{ steps.extract_notes.outputs.notes }}
          EOF

  publish-docker:
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: directory-server
            dockerfile: ./directory_server/Dockerfile
            image: directory-server
            target: production
          - name: directory-server-debug
            dockerfile: ./directory_server/Dockerfile
            image: directory-server-debug
            target: debug
          - name: orderbook-watcher
            dockerfile: ./orderbook_watcher/Dockerfile
            image: orderbook-watcher
          - name: maker
            dockerfile: ./maker/Dockerfile
            image: maker
          - name: taker
            dockerfile: ./taker/Dockerfile
            image: taker

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get Git commit timestamp for reproducible builds
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          flavor: |
            suffix=${{ matrix.tag_suffix || '' }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Disable attestations for reproducible builds
          # Provenance and SBOM attestations include timestamps and environment data
          # that make builds non-reproducible across different build environments
          provenance: false
          sbom: false
          # Push to registry with rewrite-timestamp for reproducible builds
          # rewrite-timestamp clamps all file timestamps to SOURCE_DATE_EPOCH
          outputs: type=registry,rewrite-timestamp=true
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ needs.create-release.outputs.version }}
            SOURCE_DATE_EPOCH=${{ env.SOURCE_DATE_EPOCH }}
        env:
          SOURCE_DATE_EPOCH: ${{ env.SOURCE_DATE_EPOCH }}

      - name: Export per-platform OCI digests for reproducibility
        run: |
          mkdir -p /tmp/digests /tmp/oci
          VERSION=${{ needs.create-release.outputs.version }}
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${VERSION}

          # Store registry manifest list digest for reference
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/${{ matrix.image }}${{ matrix.tag_suffix || '' }}-manifest.txt

          # Build each platform separately as OCI tar to get reproducible digests
          # This ensures local verification can reproduce the exact same digest
          for platform in linux/amd64 linux/arm64 linux/arm/v7; do
            # Convert platform to arch format (linux/arm/v7 -> arm-v7)
            arch=$(echo "$platform" | sed 's|linux/||; s|/|-|')

            echo "Building $platform as OCI for reproducibility verification..."
            OCI_TAR="/tmp/oci/${{ matrix.image }}-${arch}.tar"

            docker buildx build \
              --file "${{ matrix.dockerfile }}" \
              ${{ matrix.target && format('--target {0}', matrix.target) || '' }} \
              --platform "$platform" \
              --build-arg SOURCE_DATE_EPOCH=${{ env.SOURCE_DATE_EPOCH }} \
              --build-arg VERSION=${{ needs.create-release.outputs.version }} \
              --output "type=oci,dest=${OCI_TAR},rewrite-timestamp=true" \
              --no-cache \
              .

            # Extract OCI digest from index.json
            mkdir -p /tmp/oci/extract
            tar -xf "$OCI_TAR" -C /tmp/oci/extract
            digest=$(jq -r '.manifests[0].digest' /tmp/oci/extract/index.json)
            echo "$digest" > /tmp/digests/${{ matrix.image }}${{ matrix.tag_suffix || '' }}-${arch}.txt
            echo "  $arch: $digest"

            # Cleanup
            rm -rf /tmp/oci/extract "$OCI_TAR"
          done

          echo "Extracted OCI digests:"
          cat /tmp/digests/${{ matrix.image }}*.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.image }}${{ matrix.tag_suffix || '' }}
          path: /tmp/digests/
          retention-days: 1

  # ==========================================================================
  # Generate release manifest with image digests for reproducible verification
  # ==========================================================================
  generate-manifest:
    needs: [create-release, publish-docker]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all digest artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Generate release manifest
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          COMMIT_SHA=${{ github.sha }}
          SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)
          BUILD_DATE=$(date -u -d @$SOURCE_DATE_EPOCH +"%Y-%m-%dT%H:%M:%SZ")

          # Create manifest file
          cat > release-manifest-${VERSION}.txt << EOF
          # JoinMarket NG Release Manifest
          # Version: ${VERSION}
          # Commit: ${COMMIT_SHA}
          # Build Date: ${BUILD_DATE}
          # SOURCE_DATE_EPOCH: ${SOURCE_DATE_EPOCH}
          #
          # This manifest contains OCI image digests for reproducible build verification.
          # These digests are from OCI tar exports built with rewrite-timestamp=true,
          # ensuring anyone can reproduce the exact same digest locally.
          #
          # Verification instructions: See DOCS.md#reproducible-builds

          ## Git Commit
          commit: ${COMMIT_SHA}
          source_date_epoch: ${SOURCE_DATE_EPOCH}

          ## Docker Images (OCI digests for reproducibility)
          EOF

          # Add all image digests
          for digest_file in /tmp/digests/*.txt; do
            if [ -f "$digest_file" ]; then
              image_name=$(basename "$digest_file" .txt)
              digest=$(cat "$digest_file")
              echo "${image_name}: ${digest}" >> release-manifest-${VERSION}.txt
            fi
          done

          cat release-manifest-${VERSION}.txt

      - name: Upload manifest to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          gh release upload ${VERSION} release-manifest-${VERSION}.txt --clobber
