name: tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'neutrino_server/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'neutrino_server/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/test.yaml'
  workflow_dispatch:
  workflow_call:

jobs:
  # ==========================================================================
  # Unit tests - run in parallel for speed (no Docker needed)
  # Uses default marker filter '-m "not docker"' from pytest.ini
  # ==========================================================================

  test-jmcore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore
          install-dev: 'true'

      - name: Test jmcore
        run: |
          pytest -c pytest.ini jmcore --junitxml=junit/test-results.xml \
            --cov=jmcore --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: jmcore-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-directory-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,directory_server
          install-dev: 'true'

      - name: Test directory_server
        run: |
          pytest -c pytest.ini directory_server --junitxml=junit/test-results.xml \
            --cov=directory_server --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: directory-server-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-orderbook-watcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,orderbook_watcher
          install-dev: 'true'

      - name: Test orderbook_watcher
        run: |
          pytest -c pytest.ini orderbook_watcher --junitxml=junit/test-results.xml \
            --cov=orderbook_watcher --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: orderbook-watcher-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-taker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,taker
          install-dev: 'true'

      - name: Test taker
        run: |
          pytest -c pytest.ini taker --junitxml=junit/test-results.xml \
            --cov=taker --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - uses: actions/upload-artifact@v4
        with:
          name: taker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Tests requiring Docker services
  # ==========================================================================

  test-jmwallet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Bitcoin and Neutrino
        run: |
          docker compose --profile neutrino up -d bitcoin neutrino

          echo "Waiting for Bitcoin..."
          for i in {1..30}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Neutrino..."
          for i in {1..30}; do
            if curl -s http://localhost:8334/v1/status >/dev/null 2>&1; then
              echo "Neutrino ready"
              break
            fi
            sleep 2
          done

      - name: Run jmwallet tests
        run: |
          pytest -c pytest.ini jmwallet --junitxml=junit/test-results.xml \
            --cov=jmwallet --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - name: Cleanup
        if: always()
        run: docker compose --profile neutrino down -v

      - uses: actions/upload-artifact@v4
        with:
          name: jmwallet-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-maker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,maker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Bitcoin
        run: |
          docker compose up -d bitcoin

          echo "Waiting for Bitcoin..."
          for i in {1..30}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            sleep 2
          done

      - name: Run maker tests
        run: |
          pytest -c pytest.ini maker --junitxml=junit/test-results.xml \
            --cov=maker --cov-report=term-missing --cov-report=xml -v \
            --fail-on-skip

      - name: Cleanup
        if: always()
        run: docker compose down -v

      - uses: actions/upload-artifact@v4
        with:
          name: maker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # E2E tests with our implementation (no reference JAM)
  # Uses pytest marker: -m e2e
  # ==========================================================================

  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-e2e-${{ hashFiles('**/Dockerfile', 'docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-e2e-

      - name: "Start e2e services"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          # Start our implementation only: bitcoin, directory, maker1, maker2
          docker compose --profile e2e up -d --build

          # Wait for services with better health checks
          .github/scripts/wait-for-service.sh "Bitcoin" \
            "docker compose exec -T bitcoin bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo" \
            60 1

          .github/scripts/wait-for-service.sh "Directory Server" \
            "nc -z localhost 5222" \
            30 1

          # Give makers time to connect and announce offers
          echo "Waiting for makers to connect..."
          sleep 20

          echo "E2E services ready!"

      - name: Run e2e tests (our implementation only)
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          # Run e2e tests for our implementation (using marker)
          # Use reruns for flaky tests that depend on Docker service state
          pytest -c pytest.ini -m e2e --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=300 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile e2e ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=30
          echo ""
          echo "=== Maker1 logs ==="
          docker compose logs maker1 --tail=50
          echo ""
          echo "=== Maker2 logs ==="
          docker compose logs maker2 --tail=50

      - name: Cleanup
        if: always()
        run: docker compose --profile e2e down -v

      - uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Reference compatibility tests (our makers + JAM taker)
  # Uses 'reference' profile which excludes neutrino to avoid conflicts
  # Uses pytest marker: -m reference
  # ==========================================================================

  test-reference:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-reference-${{ hashFiles('**/Dockerfile', 'docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-reference-

      - name: Clone and install reference implementation
        run: |
          git clone --depth 1 https://github.com/JoinMarket-Org/joinmarket-clientserver.git
          # Install all dependencies from reference implementation (base + jmbitcoin + jmclient)
          # Note: We install deps manually to avoid the Python <3.14 constraint in pyproject.toml
          # Using latest klein/werkzeug for Python 3.14 compatibility (ast.Str removed)
          sudo apt-get update && sudo apt-get install -y libsecp256k1-dev
          pip install \
            chromalog==1.0.5 \
            service-identity==21.1.0 \
            twisted==24.7.0 \
            txtorcon==23.11.0 \
            python-bitcointx==1.1.5 \
            argon2_cffi==21.3.0 \
            autobahn==20.12.3 \
            fastbencode==0.3.6 \
            mnemonic==0.20 \
            pyjwt==2.4.0 \
            klein \
            werkzeug
          # The test will add joinmarket-clientserver/src to sys.path

      - name: "Start reference services"
        env:
          # Use CI-specific Tor hidden service key from GitHub secrets
          # This ensures CI runs don't conflict with each other or developer machines
          # If the secret is not set, Tor will generate a random key
          TOR_HS_ED25519_SECRET_KEY_BASE64: ${{ secrets.TOR_HS_ED25519_SECRET_KEY_BASE64 }}
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          # Start reference profile: bitcoin, directory, maker1, maker2, tor, jam
          # Does NOT include neutrino to avoid UTXO verification issues
          docker compose --profile reference up -d --build

          # Wait for Bitcoin
          echo "Waiting for Bitcoin..."
          for i in {1..60}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          # Wait for directory server
          echo "Waiting for directory server..."
          for i in {1..30}; do
            if nc -z localhost 5222 2>/dev/null; then
              echo "Directory server ready"
              break
            fi
            sleep 2
          done

          # Wait for Tor (may generate new key, give it extra time)
          echo "Waiting for Tor hidden service..."
          for i in {1..90}; do
            if docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | grep -q ".onion"; then
              ONION=$(docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | tr -d '[:space:]')
              echo "Tor ready with onion address: $ONION"
              break
            fi
            echo "Attempt $i/90: Waiting for Tor..."
            sleep 2
          done

          # Wait for JAM to be healthy
          echo "Waiting for JAM..."
          for i in {1..30}; do
            if docker compose exec -T jam sh -c "timeout 5 bash -c '</dev/tcp/127.0.0.1/80'" 2>/dev/null; then
              echo "JAM ready"
              break
            fi
            sleep 5
          done

          # Give makers time to connect and announce offers
          echo "Waiting for makers to connect..."
          sleep 30

          echo "Reference services ready!"

      - name: Run reference compatibility tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          # Run reference tests (using marker)
          # Use reruns for flaky tests that depend on Docker service state
          pytest -c pytest.ini -m reference --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=300 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile reference ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=50
          echo ""
          echo "=== Maker1 logs ==="
          docker compose logs maker1 --tail=50
          echo ""
          echo "=== Maker2 logs ==="
          docker compose logs maker2 --tail=50
          echo ""
          echo "=== Tor logs ==="
          docker compose logs tor --tail=30
          echo ""
          echo "=== JAM logs ==="
          docker compose logs jam --tail=100

      - name: Cleanup
        if: always()
        run: docker compose --profile reference down -v

      - uses: actions/upload-artifact@v4
        with:
          name: reference-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Neutrino backend tests (separate from reference tests)
  # Uses pytest marker: -m neutrino
  # ==========================================================================

  test-neutrino:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-neutrino-${{ hashFiles('**/Dockerfile', 'docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-neutrino-

      - name: "Start neutrino services"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          # Start neutrino profile: bitcoin, directory, neutrino, maker-neutrino
          docker compose --profile neutrino up -d --build

          # Wait for Bitcoin
          echo "Waiting for Bitcoin..."
          for i in {1..60}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          # Wait for directory server
          echo "Waiting for directory server..."
          for i in {1..30}; do
            if nc -z localhost 5222 2>/dev/null; then
              echo "Directory server ready"
              break
            fi
            sleep 2
          done

          # Wait for Neutrino to be ready
          echo "Waiting for Neutrino..."
          for i in {1..30}; do
            if curl -s http://localhost:8334/v1/status >/dev/null 2>&1; then
              echo "Neutrino ready"
              break
            fi
            sleep 2
          done

          echo "Neutrino services ready!"

      - name: Run neutrino backend tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
          NEUTRINO_URL: http://127.0.0.1:8334
        run: |
          # Run neutrino-specific tests (using marker)
          # Use reruns for flaky tests that depend on Docker maker state
          pytest -c pytest.ini -m neutrino --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=180 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile neutrino ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Neutrino logs ==="
          docker compose logs neutrino --tail=50
          echo ""
          echo "=== Maker-neutrino logs ==="
          docker compose logs maker-neutrino --tail=50

      - name: Cleanup
        if: always()
        run: docker compose --profile neutrino down -v

      - uses: actions/upload-artifact@v4
        with:
          name: neutrino-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Reference maker compatibility tests (JAM makers + our taker)
  # Uses 'reference-maker' profile which runs JAM makers with our taker
  # Uses pytest marker: -m reference_maker
  # ==========================================================================

  test-reference-maker:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-deps
        with:
          components: jmcore,jmwallet,directory_server,orderbook_watcher,maker,taker
          install-dev: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-reference-maker-${{ hashFiles('**/Dockerfile', 'docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-reference-maker-

      - name: "Start reference-maker services"
        env:
          # Use CI-specific Tor hidden service key from GitHub secrets
          TOR_HS_ED25519_SECRET_KEY_BASE64: ${{ secrets.TOR_HS_ED25519_SECRET_KEY_BASE64 }}
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          # Start reference-maker profile: bitcoin-jam, directory, tor, jam-maker1, jam-maker2
          docker compose --profile reference-maker up -d --build

          # Wait for Bitcoin (bitcoin-jam)
          echo "Waiting for Bitcoin..."
          for i in {1..60}; do
            if docker compose exec -T bitcoin-jam bitcoin-cli -chain=regtest \
                -rpcport=18445 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          # Wait for directory server
          echo "Waiting for directory server..."
          for i in {1..30}; do
            if nc -z localhost 5222 2>/dev/null; then
              echo "Directory server ready"
              break
            fi
            sleep 2
          done

          # Wait for Tor
          echo "Waiting for Tor hidden service..."
          for i in {1..90}; do
            if docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | grep -q ".onion"; then
              ONION=$(docker compose exec -T tor cat /var/lib/tor/directory/hostname 2>/dev/null | tr -d '[:space:]')
              echo "Tor ready with onion address: $ONION"
              break
            fi
            echo "Attempt $i/90: Waiting for Tor..."
            sleep 2
          done

          # Wait for JAM makers to be ready
          echo "Waiting for JAM makers..."
          for i in {1..30}; do
            if docker compose exec -T jam-maker1 sh -c "timeout 5 bash -c '</dev/tcp/127.0.0.1/80'" 2>/dev/null; then
              echo "JAM maker1 ready"
              break
            fi
            sleep 5
          done

          # Give makers time to sync and announce offers
          echo "Waiting for reference makers to connect..."
          sleep 30

          echo "Reference-maker services ready!"

      - name: Run reference-maker compatibility tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18445
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          # Run reference-maker tests (using marker)
          # Use reruns for flaky tests that depend on Docker service state
          pytest -c pytest.ini -m reference_maker --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=300 --reruns=3 --reruns-delay=10 --fail-on-skip

      - name: Show logs
        if: always()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile reference-maker ps
          echo ""
          echo "=== Bitcoin-jam logs ==="
          docker compose logs bitcoin-jam --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=50
          echo ""
          echo "=== Tor logs ==="
          docker compose logs tor --tail=30
          echo ""
          echo "=== JAM Maker1 logs ==="
          docker compose logs jam-maker1 --tail=100
          echo ""
          echo "=== JAM Maker2 logs ==="
          docker compose logs jam-maker2 --tail=100

      - name: Cleanup
        if: always()
        run: docker compose --profile reference-maker down -v

      - uses: actions/upload-artifact@v4
        with:
          name: reference-maker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Docker build - runs only if all tests pass and on push to main/master
  # ==========================================================================

  build-images:
    needs:
      - test-jmcore
      - test-directory-server
      - test-orderbook-watcher
      - test-taker
      - test-jmwallet
      - test-maker
      - test-e2e
      - test-reference
      - test-neutrino
      - test-reference-maker
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    uses: ./.github/workflows/docker.yaml
    secrets: inherit
