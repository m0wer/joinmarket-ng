name: tests

on:
  push:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - '.github/workflows/test.yaml'
  workflow_call:

jobs:
  # jmcore is the base dependency - always test it first
  test-jmcore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore dependencies
        working-directory: jmcore
        run: |
          pip install -e .[dev]

      - name: Run jmcore tests
        working-directory: jmcore
        run: pytest --junitxml=junit/test-results.xml --cov=jmcore --cov-report=term-missing --cov-report=xml -v

      - name: Upload jmcore test results
        uses: actions/upload-artifact@v4
        with:
          name: jmcore-pytest-results
          path: jmcore/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload jmcore coverage
        uses: actions/upload-artifact@v4
        with:
          name: jmcore-coverage
          path: jmcore/coverage.xml
        if: ${{ always() }}

  # jmwallet has no project dependencies
  test-jmwallet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install jmwallet dependencies
        working-directory: jmwallet
        run: |
          pip install -e .[dev]

      - name: Start Bitcoin Regtest and Neutrino
        run: |
          docker compose --profile neutrino up -d bitcoin neutrino

          # Wait for Bitcoin to be ready
          echo "Waiting for Bitcoin node to be ready..."
          for i in {1..30}; do
            if docker compose exec bitcoin bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin node is ready"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          # Wait for Neutrino to be ready
          echo "Waiting for Neutrino server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8334/v1/status >/dev/null 2>&1; then
              echo "Neutrino server is ready"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Run jmwallet tests
        working-directory: jmwallet
        run: pytest --junitxml=junit/test-results.xml --cov=jmwallet --cov-report=term-missing --cov-report=xml -v

      - name: Upload jmwallet test results
        uses: actions/upload-artifact@v4
        with:
          name: jmwallet-pytest-results
          path: jmwallet/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload jmwallet coverage
        uses: actions/upload-artifact@v4
        with:
          name: jmwallet-coverage
          path: jmwallet/coverage.xml
        if: ${{ always() }}

  # directory_server depends on jmcore
  test-directory-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install directory_server dependencies
        working-directory: directory_server
        run: pip install -e .[dev]

      - name: Run directory_server tests
        working-directory: directory_server
        run: pytest --junitxml=junit/test-results.xml --cov=directory_server --cov-report=term-missing --cov-report=xml -v

      - name: Upload directory_server test results
        uses: actions/upload-artifact@v4
        with:
          name: directory-server-pytest-results
          path: directory_server/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload directory_server coverage
        uses: actions/upload-artifact@v4
        with:
          name: directory-server-coverage
          path: directory_server/coverage.xml
        if: ${{ always() }}

  # orderbook_watcher depends on jmcore
  test-orderbook-watcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install orderbook_watcher dependencies
        working-directory: orderbook_watcher
        run: pip install -e .[dev]

      - name: Run orderbook_watcher tests
        working-directory: orderbook_watcher
        run: pytest --junitxml=junit/test-results.xml --cov=orderbook_watcher --cov-report=term-missing --cov-report=xml -v

      - name: Upload orderbook_watcher test results
        uses: actions/upload-artifact@v4
        with:
          name: orderbook-watcher-pytest-results
          path: orderbook_watcher/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload orderbook_watcher coverage
        uses: actions/upload-artifact@v4
        with:
          name: orderbook-watcher-coverage
          path: orderbook_watcher/coverage.xml
        if: ${{ always() }}

  # maker depends on jmcore and jmwallet
  test-maker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install jmwallet
        working-directory: jmwallet
        run: pip install -e .

      - name: Install maker dependencies
        working-directory: maker
        run: |
          pip install -e .[dev]

      - name: Start Bitcoin Regtest
        run: |
          docker compose up -d bitcoin

          # Wait for Bitcoin to be ready
          echo "Waiting for Bitcoin node to be ready..."
          for i in {1..30}; do
            if docker compose exec bitcoin bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin node is ready"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Run maker tests
        working-directory: maker
        run: pytest --junitxml=junit/test-results.xml --cov=maker --cov-report=term-missing --cov-report=xml -v

      - name: Upload maker test results
        uses: actions/upload-artifact@v4
        with:
          name: maker-pytest-results
          path: maker/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload maker coverage
        uses: actions/upload-artifact@v4
        with:
          name: maker-coverage
          path: maker/coverage.xml
        if: ${{ always() }}

  # taker depends on jmcore and jmwallet
  test-taker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install jmwallet
        working-directory: jmwallet
        run: pip install -e .

      - name: Install taker dependencies
        working-directory: taker
        run: pip install -e .[dev]

      - name: Run taker tests
        working-directory: taker
        run: pytest --junitxml=junit/test-results.xml --cov=taker --cov-report=term-missing --cov-report=xml -v

      - name: Upload taker test results
        uses: actions/upload-artifact@v4
        with:
          name: taker-pytest-results
          path: taker/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload taker coverage
        uses: actions/upload-artifact@v4
        with:
          name: taker-coverage
          path: taker/coverage.xml
        if: ${{ always() }}

  # e2e tests depend on all modules - always run
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install all dependencies
        run: |
          pip install -e jmcore
          pip install -e jmwallet
          pip install -e directory_server[dev]
          pip install -e orderbook_watcher[dev]
          pip install -e maker[dev]
          pip install -e taker[dev]
          pip install httpx loguru pytest-asyncio

      - name: Start services with Docker Compose
        run: |
          docker compose up -d bitcoin directory

          # Wait for Bitcoin to be ready
          echo "Waiting for Bitcoin node to be ready..."
          for i in {1..30}; do
            if docker compose exec bitcoin bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin node is ready"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          echo "Bitcoin regtest ready (wallet-free mode)"

      - name: Run e2e tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: pytest tests/e2e --junitxml=junit/test-results.xml --cov --cov-report=term-missing --cov-report=xml -v -s

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs bitcoin
          docker compose logs directory

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

      - name: Upload e2e test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-pytest-results
          path: junit/test-results.xml
        if: ${{ always() }}

      - name: Upload e2e coverage
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: coverage.xml
        if: ${{ always() }}

  # Reference implementation compatibility tests
  # Tests our components against the reference JoinMarket implementation
  test-reference-coinjoin:
    runs-on: ubuntu-latest
    # This is a longer-running test, only run on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install test dependencies
        run: |
          pip install -e jmcore
          pip install -e jmwallet
          pip install -e directory_server[dev]
          pip install -e maker[dev]
          pip install httpx loguru pytest-asyncio pytest-timeout

      - name: Start reference test services
        run: |
          docker compose -p jm-reference -f docker-compose.reference.yml up -d --build bitcoin directory tor

          # Wait for Bitcoin to be ready
          echo "Waiting for Bitcoin node to be ready..."
          for i in {1..60}; do
            if docker compose -p jm-reference -f docker-compose.reference.yml exec -T bitcoin \
                bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin node is ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          # Wait for Tor to generate onion address (~30-60 seconds)
          echo "Waiting for Tor hidden service..."
          for i in {1..60}; do
            ONION=$(docker compose -p jm-reference -f docker-compose.reference.yml exec -T tor \
              cat /var/lib/tor/hidden_service/directory/hostname 2>/dev/null || echo "")
            if [ -n "$ONION" ] && [[ "$ONION" == *.onion ]]; then
              echo "Tor hidden service ready: $ONION"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          # Update joinmarket.cfg with actual onion address
          if [ -n "$ONION" ]; then
            sed -i "s/placeholder.onion:5222/${ONION}:5222/" tests/e2e/reference/joinmarket.cfg
            echo "Updated joinmarket.cfg with onion address"
          else
            echo "WARNING: Could not get onion address"
          fi

          # Start makers
          docker compose -p jm-reference -f docker-compose.reference.yml up -d maker1 maker2

          # Wait for makers to connect
          echo "Waiting for makers to connect..."
          sleep 30

      - name: Start jam-standalone
        run: |
          docker compose -p jm-reference -f docker-compose.reference.yml up -d jam

          # Wait for jam to be healthy
          echo "Waiting for jam to be healthy..."
          for i in {1..30}; do
            if docker compose -p jm-reference -f docker-compose.reference.yml exec -T jam \
                sh -c "timeout 5 bash -c '</dev/tcp/127.0.0.1/80'" 2>/dev/null; then
              echo "JAM is healthy"
              break
            fi
            echo "Attempt $i/30..."
            sleep 5
          done

      - name: Run reference compatibility tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:28443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          pytest tests/e2e/test_reference_coinjoin.py -v -s --timeout=300 \
            -k "not test_complete_reference_coinjoin"

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Bitcoin logs ==="
          docker compose -p jm-reference -f docker-compose.reference.yml logs bitcoin --tail=50
          echo "=== Directory logs ==="
          docker compose -p jm-reference -f docker-compose.reference.yml logs directory --tail=50
          echo "=== Maker1 logs ==="
          docker compose -p jm-reference -f docker-compose.reference.yml logs maker1 --tail=50
          echo "=== Maker2 logs ==="
          docker compose -p jm-reference -f docker-compose.reference.yml logs maker2 --tail=50
          echo "=== JAM logs ==="
          docker compose -p jm-reference -f docker-compose.reference.yml logs jam --tail=100
          echo "=== Tor logs ==="
          docker compose -p jm-reference -f docker-compose.reference.yml logs tor --tail=50

      - name: Cleanup
        if: always()
        run: |
          docker compose -p jm-reference -f docker-compose.reference.yml down -v
